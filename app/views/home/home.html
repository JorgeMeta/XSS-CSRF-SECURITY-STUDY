<div class="home-container" ng-controller="HomeController as vm">
  <div class="page-header">
    <h1>Gerenciamento de Usuários</h1>
    <!-- Adicione o componente de logout aqui -->
    <logout-menu></logout-menu>
  </div>

  <!-- Componente de Filtro -->
  <user-filter on-search="vm.handleSearch(text)" on-create="vm.createUser()">
  </user-filter>

  <!-- Componente de Tabela -->
  <user-table
    users="vm.users"
    loading="vm.loading"
    on-view="vm.viewUser(user)"
    on-edit="vm.editUser(user)"
    on-delete="vm.deleteUser(user)"
  >
  </user-table>

  <!-- Componente de Modal -->
  <user-modal
    is-open="vm.modal.isOpen"
    mode="vm.modal.mode"
    user="vm.modal.user"
    title="vm.modal.title"
    on-close="vm.closeModal()"
    on-save="vm.saveUser(user)"
  >
  </user-modal>

  <!--Confirm Modal - ESTE É O IMPORTANTE-->
  <confirm-modal
    ng-if="vm.showConfirmModal"
    resolve="vm.modalConfig"
    close="vm.modalConfirmed()"
    dismiss="vm.modalCanceled()"
  >
  </confirm-modal>
</div>
