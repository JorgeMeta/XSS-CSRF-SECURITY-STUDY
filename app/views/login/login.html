<div class="login-container">
  <h1>Login</h1>
  <div class="login-card-container">
    <input ng-model="vm.loign" type="email" placeholder="Email" />
    <input ng-model="vm.password" type="password" placeholder="Senha" />
    <button ng-click="vm.login()">Entrar</button>
    <p class="register-link">
      Don't have an account yet?
      <a href="" ng-click="vm.goToRegister()">Create now</a>
    </p>
  </div>
</div>
