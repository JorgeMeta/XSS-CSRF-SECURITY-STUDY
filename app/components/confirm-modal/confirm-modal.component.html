<!-- confirm-modal.component.html -->
<div class="confirm-modal-overlay" ng-if="$ctrl.resolve">
  <div class="confirm-modal-content">
    <div class="modal-header">
      <h2 class="modal-title">{{ $ctrl.title }}</h2>
      <button
        type="button"
        class="close"
        ng-click="$ctrl.cancel()"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>{{ $ctrl.message }}</p>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-secondary"
        ng-click="$ctrl.cancel()"
      >
        {{ $ctrl.cancelText }}
      </button>
      <button
        type="button"
        class="btn {{ $ctrl.confirmButtonClass }}"
        ng-click="$ctrl.confirm()"
      >
        {{ $ctrl.confirmText }}
      </button>
    </div>
  </div>
</div>
